apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: event-booking
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: events.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: event-app-service
                port:
                  number: 80
